{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">{{ product.name }} - {{ product.price }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
